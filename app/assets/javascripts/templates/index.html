<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Recipes</h1>
</header>

<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input type="text" name="keywords" autofocus class="form-control" placeholder="Recipe name, e.g. Baked Potato" ng-model="keywords">
    </div>
    <div class="form-group col-md-6 col-md-offset-3">
      <button class="btn btn-primary btn-lg" ng-click="search(keywords)">Search</button>
    </div>
  </form>
</section>

<hr>

<section class="row" ng-if="recipes">
  <h1>
    Results
  </h1>
  <ul>
    <li ng-repeat="recipe in recipes">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="col-md-6">
          <a href="#">
            {{recipe.name}}
          </a>
        </h1>
        <div class="col-md-6">
          <button class="btn btn-info">
            Edit
          </button>
          <button class="btn btn-danger">
            Delete
          </button>
        </div>
      </section>
    </li>
  </ul>
</section>
